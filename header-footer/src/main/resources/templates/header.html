<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Header</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
 content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>

<body>
 <rewe-digital-content>
 <nav class="navbar navbar-expand-md navbar-dark mb-4"
  style="background-color: #cc071e !important">
  <a class="navbar-brand" href="#">Demo Shop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
   data-target="#navbarCollapse" aria-controls="navbarCollapse"
   aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
   <ul class="navbar-nav mr-auto">
   </ul>
   <form class="form-inline mt-2 mt-md-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Suchen"
     aria-label="Search" />
    <button class="btn btn-light my-2 my-sm-0" type="submit">Suchen</button>
   </form>
  </div>
 </nav>
 </rewe-digital-content>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
 <script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
 <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>
</html>
